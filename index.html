<!DOCTYPE html>
<html lang="en">
  <head>
    <title>L.CAD Assignment</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./index.css"/>
    <link href="/img/lightningCAD-favicon-180x180.png" rel="icon">
  </head>
  <body>
    <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>

    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.148.0/build/three.module.js",
          "OrbitControls": "https://unpkg.com/three@0.148.0/examples/jsm/controls/OrbitControls.js"
        }
      }
    </script>

    <script type="module" src="./helpers/setup.js"></script>

    <script type="module" src="./index.js"></script>
    <a class="test-link" href="tests.html" target="_blank" rel="noopener noreferrer">Run Tests</a>
    <div class="properties">
      <input type="hidden" name="wallWithDoor" id="wallWithDoorInput" />
      <label>
        Width:
        <input type="number" name="width" id="widthInput" value="10"/>
      </label>
      <label>
        Length:
        <input type="number" name="length" id="lengthInput" value="10"/>
      </label>
      <label>
        Height:
        <input type="number" name="height" id="heightInput" value="10"/>
      </label>
      <label>
        Gable:
        <input type="checkbox" name="gableRoof" id="gableRoofInput" value="on"/>
      </label>
      <label>
        Door:
        <div class="button-group">
          <button id="doorOnWallOneButton">1</button>
          <button id="doorOnWallTwoButton" disabled>2</button>
          <button id="doorOnWallThreeButton">3</button>
          <button id="doorOnWallFourButton">4</button>
        </div>

      </label>
    </div>
  </body>
</html>
